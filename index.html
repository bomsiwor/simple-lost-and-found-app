<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost & post</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="/img/favicon/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="text-regular">
    <header>
      <h1 id="heading" class="heading"></h1>
    </header>

    <!-- User -->
    <div class="user-form-container">
      <form action="/" id="user-form">
        <div style="text-align: center">
          <label for="username" style="font-size: 14pt"> Hello, im </label>
          <div
            id="username-input-container"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 20px;
            "
          >
            <div>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="enter ur name"
                autocomplete="off"
              />
            </div>

            <div>
              <button type="submit" id="user-form-submit">Remember me!</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <main id="main">
      <div style="padding: 10px; border: 2px solid black; position: relative">
        <!-- Form -->
        <form action="/" id="lost-form" class="form">
          <h1 id="lost-title">Tell everyone u have lost something</h1>

          <div class="form-input" style="display: flex; gap: 20px">
            <div style="flex: 1">
              <label>Stuff name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div style="flex: 1">
              <label>Time Lost</label>
              <input type="date" name="time" id="time" />
            </div>

            <div style="flex: 1">
              <label>Found?</label>
              <input type="checkbox" name="found" id="found" />
            </div>
          </div>

          <div class="form-input">
            <label>Tell ur story</label>
            <div style="display: flex">
              <textarea
                name="chronology"
                id="chronology"
                style="flex: 1"
              ></textarea>
            </div>
          </div>

          <div class="form-input">
            <label>Last Seen Location</label>
            <input type="text" name="location" id="location" />
          </div>

          <div class="form-input">
            <label>Contact</label>
            <input type="text" name="contact" id="contact" />
          </div>

          <button type="submit" id="submit-lost">Post!</button>
        </form>

        <div style="position: absolute; bottom: 10px; right: 10px">
          <svg
            width="150px"
            height="150px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 9V3L11 4H8L5 3V9L9.5 11L14 9ZM14 9L20 12L22 18L20 21H4L2 19L4 17L2 15L4 13M7 21V9.88889M11 15V21L16.0435 16H18M8 7L8.00707 7.00707M11 7L11.0071 7.00707"
              stroke="#000000"
              stroke-width="2"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>

      <!-- Data -->
      <div id="list-container"></div>
    </main>

    <!-- Test -->
    <div id="cloud-icon">
      <svg
        width="200px"
        height="200px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.5 15H9.51M15.5 15H15.51M9.5 19H9.51M12.5 17H12.51M12.5 21H12.51M15.5 19H15.51M6 16.4438C4.22194 15.5683 3 13.7502 3 11.6493C3 9.20008 4.8 6.9375 7.5 6.5C8.34694 4.48637 10.3514 3 12.6893 3C15.684 3 18.1317 5.32251 18.3 8.25C19.8893 8.94488 21 10.6503 21 12.4969C21 14.0582 20.206 15.4339 19 16.2417"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
