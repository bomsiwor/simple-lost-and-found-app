<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost & post</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="/img/favicon/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="text-regular">
    <header>
      <h1 id="heading" class="heading"></h1>
    </header>

    <!-- User -->
    <div class="user-form-container">
      <form action="/" id="user-form">
        <div style="text-align: center">
          <label for="username" style="font-size: 14pt"> Hello, im </label>
          <div
            id="username-input-container"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 20px;
            "
          >
            <div>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="enter ur name"
                autocomplete="off"
              />
            </div>

            <div>
              <button type="submit" id="user-form-submit">Remember me!</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <main id="main">
      <div style="padding: 10px; border: 2px solid black">
        <!-- Form -->
        <form action="/" id="lost-form" class="form">
          <h1 id="lost-title">Tell everyone u have lost something</h1>

          <div class="form-input" style="display: flex; gap: 20px">
            <div style="flex: 1">
              <label>Stuff name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div style="flex: 1">
              <label>Time Lost</label>
              <input type="date" name="time" id="time" />
            </div>

            <div style="flex: 1">
              <label>Found?</label>
              <input type="checkbox" name="found" id="found" />
            </div>
          </div>

          <div class="form-input">
            <label>Tell ur story</label>
            <div style="display: flex">
              <textarea
                name="chronology"
                id="chronology"
                style="flex: 1"
              ></textarea>
            </div>
          </div>

          <div class="form-input">
            <label>Last Seen Location</label>
            <input type="text" name="location" id="location" />
          </div>

          <div class="form-input">
            <label>Contact</label>
            <input type="text" name="contact" id="contact" />
          </div>

          <button type="submit" id="submit-lost">Post!</button>
        </form>
      </div>

      <!-- Data -->
      <div id="list-container"></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
